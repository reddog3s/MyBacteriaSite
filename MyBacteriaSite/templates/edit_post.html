{% extends "header.html" %}

{% block content %}      

{% load crispy_forms_tags %}


<div style="color: red;">
  {{ form_errors }}
	{{ non_field_errors }}
</div>


<div class="container py-5">
  <h1>Edit post</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_form.media}}
    {{ post_form|crispy }}
    <button class="btn btn-primary" type="submit">Finish editing</button>
  </form>
</div>

{% endblock %}
